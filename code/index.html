<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Fullscreen</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        background: #000;
    }

    .pdf-container {
        width: 100vw;
        height: 100vh;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .download-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ffffff;
        color: #000;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 10;
    }

    .download-btn:hover {
        background: #ddd;
    }
</style>
</head>

<body>

<a href="file.pdf" class="download-btn" download>Скачать PDF</a>

<div class="pdf-container">
    <iframe src="file.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
</div>

</body>
</html>
